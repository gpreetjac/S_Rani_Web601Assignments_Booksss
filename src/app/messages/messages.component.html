<div *ngIf="messageService.messages.length" class="message">
  <h2>Messages</h2>
  <div *ngFor="let message of messageService.messages">{{ message }}</div>
  <button
    mat-raised-button
    color="accent"
    style="margin-top: 10px"
    (click)="messageService.clear()"
  >
    Clear messages
  </button>
</div>
