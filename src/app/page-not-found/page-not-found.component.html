<div class="center">
  <mat-card class="content-card">
    <mat-card-title>
      404 ERROR
    </mat-card-title>
    <mat-card-subtitle>
      <p>Page Not Found</p>
    </mat-card-subtitle>
    <mat-card-content>
      <p>The page you are looking for doesn't exsist</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="button" (click)="goToContentList()">Go to Content List</button>
    </mat-card-actions>
  </mat-card>
</div>
